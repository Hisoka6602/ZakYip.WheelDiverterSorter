name: .NET Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
    
    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      inputs:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
    
    - name: Check coverage threshold
      run: |
        coverage=$(grep -oP 'line-rate="\K[^"]+' coveragereport/Cobertura.xml | head -1)
        coverage_percent=$(echo "$coverage * 100" | bc)
        echo "Code coverage: $coverage_percent%"
        if (( $(echo "$coverage < 0.80" | bc -l) )); then
          echo "❌ Coverage $coverage_percent% is below threshold of 80%"
          exit 1
        fi
        echo "✅ Coverage $coverage_percent% meets threshold"
    
    - name: Add coverage comment to PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: coveragereport/SummaryGithub.md
