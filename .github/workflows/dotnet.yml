name: .NET Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**/*.trx
    
    - name: Generate coverage report
      if: always()
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      with:
        reports: 'TestResults/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
    
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
    
    - name: Check coverage threshold
      if: always()
      run: |
        if [ ! -f coveragereport/Cobertura.xml ]; then
          echo "âš ï¸ Coverage report not found, skipping threshold check"
          exit 0
        fi
        
        coverage=$(grep -oP 'line-rate="\K[^"]+' coveragereport/Cobertura.xml | head -1)
        
        if [ -z "$coverage" ]; then
          echo "âš ï¸ Could not parse coverage from report"
          exit 0
        fi
        
        coverage_percent=$(echo "$coverage * 100" | bc -l)
        coverage_percent_int=$(printf "%.0f" "$coverage_percent")
        
        echo "ğŸ“Š Code coverage: ${coverage_percent_int}%"
        echo "ğŸ¯ Target: 80%"
        echo "ğŸšª Minimum threshold: 60%"
        
        if (( $(echo "$coverage < 0.60" | bc -l) )); then
          echo "âŒ Coverage ${coverage_percent_int}% is below minimum threshold of 60%"
          exit 1
        elif (( $(echo "$coverage < 0.80" | bc -l) )); then
          echo "âš ï¸ Coverage ${coverage_percent_int}% meets minimum (60%) but below target (80%)"
          exit 0
        else
          echo "âœ… Coverage ${coverage_percent_int}% meets target threshold of 80%"
          exit 0
        fi
    
    - name: Add coverage comment to PR
      if: github.event_name == 'pull_request' && always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: coveragereport/SummaryGithub.md
