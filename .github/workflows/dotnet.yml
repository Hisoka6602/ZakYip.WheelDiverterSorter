name: .NET Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run Architecture Tests
      run: dotnet test tests/ZakYip.WheelDiverterSorter.ArchTests --no-build --configuration Release --verbosity normal
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**/*.trx
    
    - name: Generate coverage report
      if: always()
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      with:
        reports: 'TestResults/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
    
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
    
    - name: Check coverage threshold
      if: always()
      run: |
        if [ ! -f coveragereport/Cobertura.xml ]; then
          echo "‚ö†Ô∏è Coverage report not found, skipping threshold check"
          exit 0
        fi
        
        coverage=$(grep -oP 'line-rate="\K[^"]+' coveragereport/Cobertura.xml | head -1)
        
        if [ -z "$coverage" ]; then
          echo "‚ö†Ô∏è Could not parse coverage from report"
          exit 0
        fi
        
        coverage_percent=$(echo "$coverage * 100" | bc -l)
        coverage_percent_int=$(printf "%.0f" "$coverage_percent")
        
        echo "üìä Code coverage: ${coverage_percent_int}%"
        echo "üéØ Target: 90%"
        echo "üö™ Minimum threshold: 85%"
        
        if (( $(echo "$coverage < 0.85" | bc -l) )); then
          echo "‚ùå Coverage ${coverage_percent_int}% is below minimum threshold of 85%"
          exit 1
        elif (( $(echo "$coverage < 0.90" | bc -l) )); then
          echo "‚ö†Ô∏è Coverage ${coverage_percent_int}% meets minimum (85%) but below target (90%)"
          exit 0
        else
          echo "‚úÖ Coverage ${coverage_percent_int}% meets target threshold of 90%"
          exit 0
        fi
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        files: ./TestResults/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Add coverage comment to PR
      if: github.event_name == 'pull_request' && always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: coveragereport/SummaryGithub.md
